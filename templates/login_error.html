<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #ff7e5f, #feb47b, #30c5d2, #471069);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 2rem;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            transition: all 0.5s ease;
        }

        .container:hover::before {
            left: 0;
        }

        .container:hover {
            transform: translateY(-10px) scale(1.01);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.95);
        }

        h2 {
            color: #ff7e5f;
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
        }

        .error-message img {
            width: 100px;
            display: block;
            margin: 0 auto 10px;
        }

        .btn-primary {
            background: #ff7e5f;
            border: none;
            transition: background 0.3s ease, transform 0.3s ease;
            color: #fff;
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.4);
            margin-top: 20px;
        }

        .btn-primary:hover {
            background: #feb47b;
            color: #333;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 126, 95, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.4);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login Error</h2>
    <div class="error-message">
        <img src="https://media.giphy.com/media/l0HlNQ03J5JxX6lva/giphy.gif" alt="Duck">
        <span>Incorrect username or password</span>
    </div>
    <a href="{{ url_for('login') }}" class="btn btn-primary">Return to Login</a>
</div>
</body>
</html>
