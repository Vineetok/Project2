<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #ff7e5f, #feb47b, #30c5d2, #471069);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 2rem;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 920px;
            margin: 20px 0;
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            transition: all 0.5s ease;
        }

        .container:hover::before {
            left: 0;
        }

        .container:hover {
            transform: translateY(-10px) scale(1.01);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.95);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff7e5f;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .container:hover h2::after {
            width: 100px;
        }

        .report-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .report {
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .report:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .report h3 {
            color: #ff7e5f;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .report p {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .report img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .report img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Reports</h2>
    <div class="report-list">
        {% for report in reports %}
            <div class="report">
                <h3>{{ report['category'] }}</h3>
                <p><strong>Name:</strong> {{ report['matches'][0]['Celebrity'] }}</p>
                <p><strong>Timestamp:</strong> {{ report['generated_at'] }}</p>
                <p><img src="{{ url_for('static', filename=report['matches'][0]['Image']) }}" alt="Captured Frame"></p>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
